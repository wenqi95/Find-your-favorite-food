  <div class="content">
    <h2>Sign up for Delicious!</h2>
    <p>By signing up, you agree to Deliciousâ€™s Terms of Service and Privacy Policy.</p>

  <!--
  User registration is a form element that on pressing submit does a HTTP post with our form input information.

  5 different HTML form input elements are used:
  1. type=text for name. Free form text.
  2. type=email for email address. Validates if input is email.
  3. type=password for password.
  4. type=date for date of birth. Only allows date.
  5. type=radio for gender. Select either male/female
  -->
  <form action="#" method="post">
  <fieldset>
    <legend>User Registration</legend>
    <label for="name">Name:</label>
    <input id="name" type="text" name="name">

    <br>
    <label for="emailAddress">Email:</label>
    <input id="emailAddress" type="email">
    <br>
    <label for="userPassword">Password:</label>
    <input id="userPassword" type="password">
    <br>
    <label for="dateOfBirth">Birthday:</label>
    <input id="dateOfBirth" type="date">

    <br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <br>
    <input type="submit" value="Submit" class="btn btn-1">
  </fieldset>
  </form>

  Already a user? <a href="./login.html">Log In</a>
